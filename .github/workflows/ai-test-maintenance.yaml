name: AI Test Maintenance Assistant

# 1. Trigger: Runs on every push to the main branch
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to run it manually for your video demo!

jobs:
  analyze-and-refactor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/python-setup@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install google-genai

    - name: Run AI Maintenance Analysis
      env:
        GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
      run: python source/ai_analyzer/main.py

    - name: Run AI Maintenance Analysis
      env:
        # You'll need to add your API key to GitHub Repo Secrets
        GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python source/ai_analyzer/main.py

    - name: Upload AI Report
      uses: actions/upload-artifact@v4
      with:
        name: AI-Refactor-Report
        path: source/reports/report.md
        

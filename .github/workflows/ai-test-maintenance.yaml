name: AI Test Maintenance Assistant

on:
  pull_request:
    branches: [ main ]
  # Allows you to run this manually from the Actions tab
  workflow_dispatch:

jobs:
  maintenance-scan:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # Required to post comments
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install langchain-openai langchain-community openai

      - name: Run AI Analyzer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # Runs your main.py which generates the report.md
        run: python source/ai_analyzer/main.py

      - name: Post AI Report to PR
        uses: thollander/actions-comment-pull-request@v2
        if: github.event_name == 'pull_request'
        with:
          filePath: source/reports/report.md
          comment_tag: ai-maintenance-report
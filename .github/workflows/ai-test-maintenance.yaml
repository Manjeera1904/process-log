name: AI Maintenance Assistant

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install and Run AI Analyzer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # This tells Python to look in the ai_analyzer folder for your modules
          PYTHONPATH: ${{ github.workspace }}/source/ai_analyzer
        run: |
          python -m pip install --upgrade pip
          # We install langchain-community and langchain-openai specifically
          python -m pip install langchain langchain-openai langchain-community openai
          python source/ai_analyzer/main.py
        
      - name: Post AI Report
        uses: thollander/actions-comment-pull-request@v2
        if: github.event_name == 'pull_request'
        with:
          filePath: source/reports/report.md
          comment_tag: ai-maintenance
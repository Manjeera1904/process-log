name: AI Test Maintenance Assistant

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # If requirements.txt exists
          if [ -f source/web/Tests/requirements.txt ]; then
            pip install -r source/web/Tests/requirements.txt
          fi

      - name: Run AI Test Maintenance Analyzer
        run: |
          cd source/ai_analyzer
          python main.py

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI-Test-Maintenance-Report
          path: source/reports/report.md
name: AI Maintenance Assistant

on:
  pull_request:
    branches: [ main]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install and Run AI Analyzer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}/source/ai_analyzer
        run: |
          python -m pip install --upgrade pip
          # Explicitly install langchain-core to fix the 'ModuleNotFoundError'
          python -m pip install langchain langchain-openai langchain-community langchain-core openai
          
          # Create the report directory manually just in case
          mkdir -p source/reports
          
          # Run the actual Python script
          python source/ai_analyzer/main.py
          
          # Check if the file was actually created (for debugging)
          if [ -f source/reports/report.md ]; then
            echo "✅ report.md found!"
          else
            echo "❌ report.md NOT found!"
            echo "Creating a fallback report..."
            echo "AI scan failed to generate a report file." > source/reports/report.md
          fi
        
      - name: Post AI Report to PR
        uses: thollander/actions-comment-pull-request@v2
        if: github.event_name == 'pull_request'
        with:
          filePath: source/reports/report.md
          comment_tag: ai-maintenance